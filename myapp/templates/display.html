<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f7cfcf;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-right: 10px;
        }

        a:hover {
            color: #45a049;
        }

        .add-record {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fd6565;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-record:hover {
            background-color: #e14e4e;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Mark</th>
            <th>Actions</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.roll}}</td>
            <td>{{i.name}}</td>
            <td>{{i.mark}}</td>
            <td>
                <a href="/edit/{{i.id}}/">Edit</a>
                <a href="/delete/{{i.id}}/">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'create' %}" class="add-record">Add new record</a>
</body>
</html>
